<ng-container [ngSwitch]="shows.length === 0">
    <ng-container [ngSwitch]="this.screenWidth <= this.thresholdWidth" *ngSwitchCase="false">
        <carousel class="w-full" [itemsPerSlide]="6" [showIndicators]="false" [noWrap]="false" [interval]="0"
            [singleSlideOffset]="true" [isAnimated]="true" *ngSwitchCase="false">
            <slide *ngFor="let show of shows">
                <img [src]="show.imageUrls.covers.portrait" class="w-4/5">
                <div class="flex flex-col mt-2 w-4/5">
                    <span class="text-white text-sm font-medium">{{show.title}}</span>
                    <span class="text-teal-400 text-sm mt-2">Series</span>
                </div>
            </slide>
        </carousel>
        <carousel class="w-full" [itemsPerSlide]="4" [showIndicators]="false" [noWrap]="false" [interval]="0"
            [singleSlideOffset]="true" [isAnimated]="true" *ngSwitchCase="true">
            <slide *ngFor="let show of shows">
                <a class="hover:bg-slate-500">
                    <img [src]="show.imageUrls.covers.portrait" class="w-4/5">
                    <div class="flex flex-col mt-2 w-4/5">
                        <span class="text-white text-sm font-medium">{{show.title}}</span>
                        <span class="text-teal-400 text-sm mt-2">Series</span>
                    </div>
                </a>
            </slide>
        </carousel>
    </ng-container>
    <div class="w-full grid md:grid-cols-5 grid-cols-4 grid-rows-1 justify-evenly h-60 gap-x-14" *ngSwitchCase="true">
        <ngx-skeleton-loader *ngFor="let _ of [0,0,0,0,0]" class="w-full h-full" animation="pulse" appearance="circle"
            [theme]="{ 
                'height': '100%',
                'width': '100%',
                'border-radius.px': 5,
                'background': '#0E0E0E'
              }" />
    </div>
</ng-container>
