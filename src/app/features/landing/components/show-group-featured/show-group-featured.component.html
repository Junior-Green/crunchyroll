<div class="flex w-full items-center justify-center py-3">
    <div class="relative pr-5">
        <picture>
            <source [srcset]="show.imageUrls.covers.landscape" media="(min-width: 768px)">
            <source [srcset]="show.imageUrls.covers.portrait" media="(max-width: 768px)">
            <img [src]="show.imageUrls.covers.landscape">
        </picture>
        <a class="overlay transition-opacity flex items-center justify-center bg-black bg-opacity-75"
            [routerLink]="'/series/' + show.showId">
            <span class="text-white text-sm md:text-base lg:text-lg text-center">
                TO SERIES
            </span>
        </a>
    </div>
    <div class="text-left flex flex-col h-full justify-center min-w-[66%] lg:min-w-[50%] max-w-[66%] lg:max-w-[50%]">
        <a class="hover:underline text-white text-3xl w-fit" [routerLink]="'/series/' + show.showId">{{show.title}}</a>
        <span class="text-cyan-500 my-3 font-light text-sm">
            Series
            <span class="text-zinc-500">{{' â—† ' + getShowDescriptor(show)}}</span>
        </span>
        <p class="text-white line-clamp-2 lg:line-clamp-3 text-ellipsis overflow-hidden">{{show.description}}</p>
        <div class="w-full flex flex-col md:flex-row mt-3 button-container">
            <a
                class="flex w-fullmmd:w-auto items-center justify-center cursor-pointer text-black font-medium bg-crunchyroll-orange py-2 px-3 mr-0 md:mr-2 nav-button">
                <mat-icon>play_arrow</mat-icon>
                <span>START WATCHING</span>
            </a>
            <a
                class="flex w-full md:w-auto items-center justify-center cursor-pointer text-crunchyroll-orange bg-transparent font-medium border-crunchyroll-orange border-2 py-2 px-3 nav-button">
                <mat-icon>bookmark</mat-icon>
                <span>ADD TO WATCHLIST</span>
            </a>
        </div>
    </div>
</div>
