<div class="flex items-start my-3 w-full">
    <img src="/assets/images/avatar.jpeg" width="60" height="60" class="rounded-full" alt="profile picture"
        loading="lazy" />
    <div class="w-full flex flex-col ml-5">
        <span class="text-zinc-400 text-sm">{{formatFirebaseTimestamp(review.date)}}</span>
        <div class="mt-3">
            <mat-icon *ngFor="let _ of fillStar" class="text-zinc-300">
                star
            </mat-icon>
            <mat-icon *ngFor="let _ of lineStar" [svgIcon]="'star-outline'" class="star-outline">
            </mat-icon>
        </div>
        <h1 class="text-white text-xl mb-2">{{review.title}}</h1>
        <cr-collapseable *ngIf="review.content.length >= 400">
            <p class="text-white font-light">{{review.content}}</p>
        </cr-collapseable>
        <p *ngIf="review.content.length < 400" class="text-white font-light">{{review.content}}</p>

        <div class="flex w-full justify-between mt-2 items-center">
            <span class="text-zinc-400 text-sm">
                {{review.likes + " out of " + (review.likes + review.dislikes) + " people found this helpful. Was this
                review helpful to you?"}}
                <span
                    [ngClass]="{'text-white' : helpful, 'text-zinc-400' : !helpful, 'pointer-events-none cursor-default' : helpful !== undefined}"
                    (click)="isHelpful(true)"
                    class="border-r-zinc-500 border-r-[1px] pr-2 mx-2 text-teal-400 cursor-pointer transition-colors hover:text-white font-medium">YES</span>
                <span (click)="isHelpful(false)"
                    [ngClass]="{'text-white' : !helpful, 'text-zinc-400' : helpful, 'pointer-events-none cursor-default' : helpful !== undefined}"
                    class="text-teal-400 cursor-pointer transition-colors hover:text-white font-medium">NO</span>
            </span>
            <div class="text-zinc-400">
                <mat-icon [tooltip]="'Report'"
                    class="transition-colors hover:text-white mr-3 cursor-pointer post-icon">flag</mat-icon>
                <mat-icon [tooltip]="'Share'"
                    class="transition-colors hover:text-white cursor-pointer post-icon">share</mat-icon>
            </div>
        </div>
    </div>
</div>
