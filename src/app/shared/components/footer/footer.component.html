<div class="w-full flex flex-col items-center justify-center">
    <nav class="text-zinc-400 text-sm mb-3 navbar" *ngIf="showNav">
        <a>Terms of Use</a>
        <a class="mx-3 border-x-[1px] border-x-zinc-700 px-3">Privacy Policy</a>
        <a>Cookie Consent Tool</a>
    </nav>
    <div class="border-t-[0.5px] w-full border-t-zinc-600 flex flex-row py-8 justify-between items-center">
        <div>
            <mat-icon [svgIcon]="'cr-sony-logo'" class="sony-logo"></mat-icon>
            <span class="border-l-zinc-600 text-zinc-400 border-l-[0.5px] text-sm pl-2 ml-2 ">{{"\u00A9 Crunchyroll,
                LLC"}}</span>
        </div>
        <div dropdown (onShown)="menuDropdownHandler('onShown')" (onHidden)="menuDropdownHandler('onHidden')"
            container="body" [dropup]="true">
            <div dropdownToggle [ngClass]="{'bg-zinc-800' : menuDropdownShowing}"
                class="h-full flex items-center justify-center p-[0.75rem] hover:bg-zinc-800 transition-colors hover:cursor-pointer button">
                <mat-icon class="text-zinc-300 transition-colors mr-1">arrow_drop_down</mat-icon>
                <span class="text-zinc-400 text-sm font-medium transition-colors"
                    [ngClass]="{'text-white' : menuDropdownShowing}">{{selectedLanguage | uppercase}}</span>
            </div>
            <ul *dropdownMenu class="dropdown-menu main-dropdown" role="menu">
                <ng-container *ngFor="let language of languages">
                    <li role="menuitem" class=" transition-colors">
                        <a class="dropdown-item py-[10px] text-sm" (click)="changeSelectedLanguage(language)">
                            {{language}}
                        </a>
                    </li>
                </ng-container>
            </ul>
        </div>
    </div>
</div>
