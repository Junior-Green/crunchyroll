<div class="flex flex-col justify-start items-start">
    <div [ngStyle]="{'height' : collapsed ? '85px' : 'auto'}" [ngClass]="{'collapse-container' : collapsed}"
        class="overflow-clip relative">
        <ng-content></ng-content>
    </div>
    <button (click)="toggleCollapse()" class="text-zinc-400 hover:text-white transition-colors text-xs font-medium mt-2">
        {{collapsed ? 'SHOW MORE' : 'SHOW LESS'}}
    </button>
</div>
